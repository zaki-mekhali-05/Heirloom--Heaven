    <section class="product">
            <div class="product-image">
                <img src="Hall Chair (9) 1.png" id="productimg" alt="">

                    <div class="product-name">Majestic Wooden throne</div>

            <button class="buy-button">Buy Now</button>
        </div>
        </section>
