<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Furniture Website</title>
    <link rel="stylesheet" href="ooops.css">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>Create an Account</h1>
            <h2>Old souls. New homes. Sign in and let the charm in.</h2>
            <br><br>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br><br><br>
                <button type="submit">Create Account</button>
            </form>

            <div class="divider">OR</div>

            <div class="login-options">
                <button id="login-facebook">Login with Facebook</button>
                <br><br>
                <button id="login-google">Login with Google</button>
            </div>

            <div class="existing-account">
                <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
            </div>
        </div>

        <div id="login-container" style="display: none;">
            <h1>Login</h1>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
            <div class="existing-account">
                <p>Don't have an account? <a href="#" id="signup-link">Create one here</a></p>
            </div>
        </div>

        <div id="confirmation-message" style="display: none;"></div>
    </div>

    <script src="ooops.js"></script>
</body>
</html>
